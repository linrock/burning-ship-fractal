<!doctype html>
<html lang="en">
<head>
  <title>Burning ship fractal</title>
  <style>
    body {
      background: #222;
    }
    h1 {
      color: #fafafa;
    }
    .container {
      width: 640px;
      margin: 0 auto;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
    }
    button:hover {
      cursor: pointer;
    }
    canvas {
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Burning ship fractal</h1>
    </header>
    <canvas id="bsf-1" width="640" height="480"></canvas>
    <canvas id="bsf-2" width="640" height="480"></canvas>

    <input id="x_range_0" type="text" value="-1.8" />
    <input id="x_range_1" type="text" value="-1.7" />

    <input id="y_range_0" type="text" value="-0.08" />
    <input id="y_range_1" type="text" value="0.01" />

    <button id="update">Update</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
