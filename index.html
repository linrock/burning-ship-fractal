<!doctype html>
<html lang="en">
<head>
  <title>Burning ship fractal</title>
  <style>
    body {
      background: #222;
    }
    h1 {
      color: #fafafa;
    }
    .container {
      width: 800px;
      margin: 0 auto;
    }
    input[type="text"] {
      font-size: 1rem;
      width: 5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    button:hover {
      cursor: pointer;
    }
    canvas {
      border: 0;
    }
    footer {
      height: 10rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Burning ship fractal</h1>
    </header>
    <canvas id="bsf-1" width="800" height="800"
            style="width: 600px; height: 600px"></canvas>
    <div>
      <input id="x_range_0" type="text" value="-1.8" />
      <input id="x_range_1" type="text" value="-1.7" />

      <input id="y_range_0" type="text" value="-0.08" />
      <input id="y_range_1" type="text" value="0.01" />

      <button id="update">Update</button>
    </div>

    <canvas id="bsf-2" width="800" height="800"></canvas>
    <canvas id="bsf-3" width="800" height="800" style="background: grey"></canvas>
    <canvas id="bsf-wide" width="800" height="150"></canvas>

    <footer></footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
